<!doctype html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <title>Form Page</title>
        <style>
            .container {
                width: 30%;
                border: 1px solid black;
                margin: auto;
                padding: 20px;
                font-size: 25px;
            }
            
            #myform table tr td input {
                font-size: 20px;
            }
            
        </style>
    </head>
    
    <body>
        
        <div class ="container">
            <h1>My Form</h1>
        
        <form id = "myform" action="RegisterServlet" method="post">
            <table>
                
                <tr>
                    <td>Enter your name :</td>
                    <td><input type="text" name = "user_name" 
                               placeholder = "Enter your name here "></td>
                </tr>
                
                <tr>
                    <td>Enter Your Password :</td>
                    <td><input type = "password" name = "user_password"
                               placeholder = "Enter your password here "> </td>
                </tr>
                
                <tr>
                    <td>Enter Your email :</td>
                    <td><input type = "email" name = "user_email"
                               placeholder = "Enter your email here "> </td>
                </tr>
                
                <tr>
                    <td>Select Your Gender:</td>
                    <td><input type = "radio" name = "user_gender"
                               value = "male"> Male &nbsp; &nbsp;
                        <input type = "radio" name = "user_gender"
                               value = "female"> female &nbsp; &nbsp;
                    </td>
                </tr>
                
                <tr>
                    <td>
                        Select your course 
                    </td>
                    <td>
                        <select name = "user_course">
                            <option value="Java">Java</option>
                            <option value="Php">Php</option>
                            <option value="Python">Python</option>
                            <option value="Android">Android</option>
                        </select>
                    </td>
                </tr>
                
                <tr>
                    <td style = "text-align: right">
                        <input type = "checkbox" value="checked" name ="condition"/>
                    </td>
                    <td>
                        Agree terms and conditions
                    </td>
                  
                </tr>
                
                <tr>
                    <td style="text-align: right">
                        <button type = "submit"> Register </button>
                        <button type = "reset"> Reset </button>
                    </td>
                </tr>
                
            </table>
        </form>
            
        </div>
        
    </body>
    
</html>
